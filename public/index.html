	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Abstract Battle</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tanks.css">

<body>
	<!--[if lt IE 7]>

	<div id="prompt" class="name-prompt">
		<div>
			<div class="form-group">
				<strong for="donut-name">Name:</strong>
				<input id="donut-name" type="text" class="form-control" placeholder="Player name..." autocomplete="off">
			</div>
			<div class="form-group">
				<strong for="room-id">Room:</strong>
				<div class="select-style">
					<select id="existing-games">
						<option>Create new room</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<span class="input-group-btn">
					<input id="join" class="btn btn-info btn-sm" type="submit" value="Join the battle">
				</span>
			</div>

			<div class="tank-select">
				<label>Choose your character:</label>
				<ul class="donut-selection">
					<li class="selected" data-tank="1">
						<img src="img/testbase_0.png">
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="arena" class="arena"></div>
	<div id="chat" class="chat">
		<div id="chat-history" class="chat-history">
		</div>
		<input id="chat-to-send" type="text" class="form-control chat-input" placeholder="Type message..." autocomplete="off">
	</div>
	<div id="button" class="buttons">
		<div id="q" class="button-blockQ"></div>
		<div id="w" class="button-blockW"></div>
	</div>
	<div id="leader-board" class="leader-board">
		<p>Leader Board</p>
		<div class="leader-board-bubble">1
			<img src="img/testbase_0.png">
			<div class="leader-board-bubble-score"> Score: 1 </div>
		</div>
		<div class="leader-board-bubble">2</div>
		<div class="leader-board-bubble">3</div>
	</div>
	<div id="instructions" class="instructions">
		<p>Cast abilities: q, w, e, r</p>
		<p>Show/Hide chat: y</p>
		<p>Show/Hide leader board: press hold space</p>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type='text/javascript' src='js/jquery.bloodforge.smoke-effect.js'></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/render_donut.js"></script>
	<script type="text/javascript" src="js/render_bullet.js"></script>
	<script type="text/javascript" src="js/render.js"></script>
	<script type="text/javascript" src="js/client.js"></script>

</body>
